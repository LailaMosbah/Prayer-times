<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="hd">
            <h1 id="city">اختار المدينة</h1>
            <h4 id="date">تاريخ اليوم</h4>
        </div>
        <div class="change">
            <select name="countries" id="countries">
                <option value="" selected disabled>اختار دولة</option>
                <option value="EG">مصر</option>
                <option value="SA">السعودية</option>
                <option value="AE">الإمارات</option>
            </select>
            <select name="cities" id="cities" disabled>
                <option value="" selected disabled>اختار مدينة</option>
            </select>
        </div>
    </header>

    <div class="container">
        <section class="fajr">
            <h2 class="f">الفجر</h2>
            <h2 id="ft">00:00</h2>
        </section>
        <section class="shrouq">
            <h2 class="sh">الشروق</h2>
            <h2 id="sht">00:00</h2>
        </section>
        <section class="noon">
            <h2 class="n">الظهر</h2>
            <h2 id="nt">00:00</h2>
        </section>
        <section class="afternoon">
            <h2 class="a">العصر</h2>
            <h2 id="at">00:00</h2>
        </section>
        <section class="magrib">
            <h2 class="m">المغرب</h2>
            <h2 id="mt">00:00</h2>
        </section>
        <section class="esha">
            <h2 class="e">العشاء</h2>
            <h2 id="et">00:00</h2>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
